version: "3.1"

services:
  db:
    container_name: db_famax_bot
    image: sameersbn/postgresql:10-2
    environment:
      PG_PASSWORD: $DB_PASS
    restart: always
    ports:
      - "5433:5432"
    networks:
      - botnet
    volumes:
      - ./postgres:/var/lib/postgresql
    env_file:
      - ".env"

  tgbot:
    container_name: tgbot_famax
    build:
      context: .
    command: python bot.py
    restart: always
    networks:
      - botnet
    env_file:
      - ".env"
    volumes:
      - .:/src
    depends_on:
      - db

networks:
  botnet:
    driver: bridge
